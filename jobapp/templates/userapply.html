<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="container" style="margin-top:120px;">
        <div class="row mb-3"style="margin-top:30px;">
                <label class="col-md-4 col-form-label text-md-end">COMPANY NAME</label>
                <div class="col-md-6">
                  <input type="text" class="form-control " name="company" value="{{cm}}" required readonly autofocus>
                </div>
              </div>
               <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">JOB TITLE</label>
                <div class="col-md-6">
                  <input  type="text" class="form-control " name="job" value="{{jb}}" required readonly autofocus>
                </div>
               </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">NAME</label>
                <div class="col-md-6">
                  <input  type="text" class="form-control " name="name" value=" " required autofocus>
                </div>
                </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">EMAIL ID</label>
                <div class="col-md-6">
                  <input  type="email" class="form-control " name="email" value=" " required autofocus>
                </div>
                </div>
                <div class="row mb-3">
                <label class="col-md-4 col-form-label text-md-end">RESUME</label>
                <div class="col-md-6">
                  <input  type="file" class="form-control " name="resume" value=" ">
                </div>
                </div>
                <button class="btn btn-primary" type="submit" style="margin-left:700px;">APPLY</button>
        </div>
    </div>
</form>
</body>
</html>
