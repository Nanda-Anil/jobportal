<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <script src="https://kit.fontawesome.com/e0133b5663.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">ADD PROFILE DETAILS</h1>
<div class="container">
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <label style="font-size:15px;margin-top:20px;">image</label>
        <div class="input-group mt-4">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="file" class="form-control" placeholder="Image" name="image" required>
        </div>
        <label style="font-size:15px;margin-top:20px;">Full Name</label>
        <div class="input-group mt-4">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Full Name" name="name" required>
        </div>
        <label style="font-size:15px;margin-top:20px;">Email</label>
        <div class="input-group mt-4">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="email" class="form-control" placeholder="Email" name="email" required>
        </div>
        <label style="font-size:15px;margin-top:20px;">Resume</label>
        <div class="input-group mt-4">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="file" class="form-control" placeholder="Resume" name="resume" required>
        </div>
        <label style="font-size:15px;margin-top:20px;">Education Qualification</label>
        <div class="input-group mt-4">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Education Qualification" name="education" required>
        </div>
        <label style="font-size:15px;margin-top:20px;">Experience</label>
        <div class="input-group mt-4">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Experience" name="experience" required>
        </div>
        <label style="font-size:15px;margin-top:20px;">Address</label>
        <div class="input-group mt-4">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Address" name="address" required>
        </div>
        <label style="font-size:15px;margin-top:20px;">Phone Number</label>
        <div class="input-group mt-4">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Phone Number" name="phone" required>
        </div>

        <button type="submit" class="btn btn-primary mt-5 btn-5 mb-5" style="font-size:25px;margin-left:600px;">SUBMIT</button>

    </form>
</div>
</body>
</html>
