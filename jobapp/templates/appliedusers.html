<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
        .card-body{
           background-color:teal;
           }
    </style>
    <script src="https://kit.fontawesome.com/e0133b5663.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">{% csrf_token %}
    {% for i,j,k,l,m,n in a %}
    {% if j == b %}
<div class="container">
    <div class="row justify-content-center">
         <div id="a" class="card shadow-sm" style="margin-top:20px; ">
          <div class="card-body" >


                   <label><b>COMPANY NAME : {{j}}</b></label><br><br>
                   <label><b>JOB TITLE :{{k}}</b></label><br><br>
                   <label><b>NAME :{{l}}</b></label><br><br>
                   <label><b>EMAIL ID:{{m}}</b></label><br><br>
                   <label><b>RESUME : <a href="{% static i %}" download>{{i}}</a></b></label><br><br>


                   <a href="http://127.0.0.1:8000/jobapp/sendemail/{{n}}" class="btn btn-success">Send Mail</a>
                   <a href="http://127.0.0.1:8000/jobapp/removeuser/{{n}}" class="btn btn-danger">Remove</a>


          </div>
         </div>
    </div>
</div>
    {% endif %}
     {% endfor %}
</form>
</body>
</html>
