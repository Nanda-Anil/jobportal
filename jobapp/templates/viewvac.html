<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    #a{
        background-color: #85FFBD;
background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
}
    </style>
     <script src="https://kit.fontawesome.com/e0133b5663.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">{% csrf_token %}
    {% for i in a %}
<div class="container">
    <div class="row justify-content-center">
         <div id="a" class="card shadow-sm" style="margin-top:20px; ">
          <div class="card-body" >


                   <label><b>COMPANY NAME : {{i.company}}</b></label><br><br>
                   <label><b>EMAIL :{{i.email}}</b></label><br><br>
                   <label><b>JOB :{{i.job}}</b></label><br><br>
                   <label><b>JOB TYPE :{{i.jobtype}}</b></label><br><br>
                   <label><b>WORK TYPE : {{i.worktype}}</b></label><br><br>
                   <label><b>QUALIFICATION : {{i.qualification}}</b></label><br><br>
                   <label><b>EXPERIENCE :{{i.experience}}</b></label><br><br>
                   <a href=" http://127.0.0.1:8000/jobapp/apply/{{i.id}}" class="btn btn-success">APPLY</a>
                   <a href=" http://127.0.0.1:8000/jobapp/wishlist/{{i.id}}" class="btn btn-warning" >ADD TO WISHLIST</a>


          </div>
         </div>
    </div>
</div>
     {% endfor %}
</form>
</body>
</html>
